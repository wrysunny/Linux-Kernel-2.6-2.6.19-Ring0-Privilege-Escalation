name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Install glibc-2.3.4
        run: |
          sudo apt-get update
          sudo apt-get install -y libc6-dev-i386

      - name: Build C code
        run: ls && pwd && gcc -m32 -o exploit exploit.c
